<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .btn-glow {
            background-color: #ff5a5f;
            color: white;
            font-size: 1.5rem;
            border-radius: 50px;
            padding: 10px 30px;
            transition: 0.3s;
        }
        .btn-glow:hover {
            box-shadow: 0 0 20px #ff5a5f;
        }
        .corner-image {
            position: fixed;
            width: 100px;
            height: auto;
            z-index: 100;
            display: none;
            animation: zoomIn 0.5s ease-in-out;
        }
        @keyframes zoomIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .top-left {
            top: 10px;
            left: 10px;
        }
        .top-right {
            top: 10px;
            right: 10px;
        }
        .bottom-left {
            bottom: 10px;
            left: 10px;
        }
        .bottom-right {
            bottom: 10px;
            right: 10px;
        }
        .image-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .image-message img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .image-message img.flipped {
            transform: rotateY(180deg);
        }
        .image-message p {
            font-size: 1.2rem;
            color: white;
            margin: 0;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(45deg);
            animation: float 3s infinite ease-in-out;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            top: -10px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -10px;
        }
        @keyframes float {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(45deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(45deg);
            }
        }
    </style>
</head>
<body>
    <div class="container text-center" id="messageContainer">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <h1 class="display-1 fw-bold">ðŸ’• Happy New Year, My Love! ðŸ’•</h1>
                <p class="lead">You make every moment special, and I canâ€™t wait to share another amazing year with you.</p>
                <button class="btn btn-glow mt-4" id="celebrateButton">Celebrate Together</button>
            </div>
        </div>
    </div>

    <!-- Corner Images -->
    <img src="./1stc.jpg" alt="Top Left" class="corner-image top-left" id="topLeftImage">
    <img src="./2ndc.jpg" alt="Top Right" class="corner-image top-right" id="topRightImage">
    <img src="./3rdc.jpg" alt="Bottom Left" class="corner-image bottom-left" id="bottomLeftImage">
    <img src="./4thc.png" alt="Bottom Right" class="corner-image bottom-right" id="bottomRightImage">

    <!-- Song -->
    <audio id="celebrationSong" src="./Ishq Hai.mp3"></audio>

    <div id="imageMessage" class="image-message" style="display: none;">
        <img src="./center.jpg" alt="Celebration" id="centerImage">
        <p id="beautifulLine">"Thank you for being the most special part of my life. Here's to more beautiful moments together. Happy New Year!"</p>
    </div>

    <script>
        document.getElementById('celebrateButton').addEventListener('click', () => {
            const confettiColors = ['#FF5733', '#FFBD33', '#28A745', '#3498DB', '#FFC300', '#F1C40F', '#9B59B6'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `${Math.random() * 100}vh`;
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.animation = `fall 3s linear infinite`;
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 3000);
            }

            // Show corner images
            document.getElementById('topLeftImage').style.display = 'block';
            document.getElementById('topRightImage').style.display = 'block';
            document.getElementById('bottomLeftImage').style.display = 'block';
            document.getElementById('bottomRightImage').style.display = 'block';

            // Play song
            const song = document.getElementById('celebrationSong');
            song.play();

            // Replace message with image and message
            document.getElementById('messageContainer').style.display = 'none';
            document.getElementById('imageMessage').style.display = 'flex';

            // Add hearts animation
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.top = `${Math.random() * 100 + 50}vh`;
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 3000);
            }
        });

        document.getElementById('centerImage').addEventListener('click', () => {
    const image = document.getElementById('centerImage');
    image.classList.toggle('flipped');
    const line = document.getElementById('beautifulLine');

    if (image.classList.contains('flipped')) {
        image.src = "./center2.jpg"; // Path to the new image
        line.textContent = "You are my everything, today and always. ðŸ’–";
    } else {
        image.src = "./center.jpg"; // Path to the original image
        line.textContent = "Thank you for being the most special part of my life. Here's to more beautiful moments together. Happy New Year!";
    }
});


        // Adding animation via JS for confetti
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                0% { transform: translateY(0) rotate(0deg); opacity: 1; }
                100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
         function flipCornerImage(imageId, newImageSrc, loveLine) {
        const image = document.getElementById(imageId);
        image.classList.toggle('flipped');

        if (image.classList.contains('flipped')) {
            image.src = newImageSrc; // Path to the flipped image
            showLoveLine(loveLine); // Show the love line
        } else {
            image.src = `./${imageId}.jpg`; // Path to the original image
        }
    }

    // Event listeners for flipping corner images
    document.getElementById('topLeftImage').addEventListener('click', () =>
        flipCornerImage('topLeftImage', './flipped-topLeft.jpg', 'You light up my world like no one else. ðŸ’•')
    );

    document.getElementById('topRightImage').addEventListener('click', () =>
        flipCornerImage('topRightImage', './flipped-topRight.jpg', 'Every moment with you feels like a fairytale. ðŸ’–')
    );

    document.getElementById('bottomLeftImage').addEventListener('click', () =>
        flipCornerImage('bottomLeftImage', './flipped-bottomLeft.jpg', 'You are my heart, my soul, my everything. â¤ï¸')
    );

    document.getElementById('bottomRightImage').addEventListener('click', () =>
        flipCornerImage('bottomRightImage', './flipped-bottomRight.jpg', 'Forever and always, youâ€™ll be my love. ðŸ’ž')
    );

    // Function to show a love line
    function showLoveLine(message) {
        const lineElement = document.createElement('div');
        lineElement.style.position = 'fixed';
        lineElement.style.top = '50%';
        lineElement.style.left = '50%';
        lineElement.style.transform = 'translate(-50%, -50%)';
        lineElement.style.padding = '20px';
        lineElement.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
        lineElement.style.color = '#ff5a5f';
        lineElement.style.borderRadius = '10px';
        lineElement.style.boxShadow = '0 4px 15px rgba(0, 0, 0, 0.2)';
        lineElement.style.fontSize = '1.5rem';
        lineElement.style.fontWeight = 'bold';
        lineElement.style.zIndex = '200';
        lineElement.style.textAlign = 'center';
        lineElement.innerText = message;

        document.body.appendChild(lineElement);

        setTimeout(() => {
            lineElement.style.opacity = '0';
            setTimeout(() => lineElement.remove(), 500);
        }, 3000);
    }

    </script>
</body>
</html>
